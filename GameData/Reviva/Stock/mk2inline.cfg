// Provides alternate DE+MAS IVA upgrade
+INTERNAL[DE_mk2InlineInternal]:NEEDS[DE_IVAExtension&AvionicsSystems]:FOR[zzz_Reviva]
{
	@name = DE_mk2InlineInternal_MAS
	
	@PROP[ALCORMFD40x20],1 // Top replaced
	{
	    @name = MAS_ALCOR_MFD2

	    @position[0] -= 0.000
	    @position[1] -= 0.012
	    @position[2] += 0.005

	    @scale[*] *= 0.86
	}
}
